<div class="bg-primary border-b-[1px] border-b-white">
    <div class="container mx-auto px-4 py-2 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between text-sm text-white">
            {{ $email := .Site.Params.email }}
            {{ $phone := .Site.Params.phone_number }}
            {{ $address := .Site.Params.address }}
            {{ $mapsLink := .Site.Params.maps }}
            <div class="flex items-center">
                <a href="mailto:{{- $email -}}" class="inline-flex items-center">
                    <i class="fa fa-envelope me-1 text-base"></i>
                    <span class="underline">{{- $email -}}</span>
                </a>
                <div class="mx-3 h-5 w-px bg-gray-100"></div>
                <a href="tel:{{- replaceRE `[-_\s]` "" $phone -}}" class="inline-flex items-center">
                    <i class="fa fa-phone me-1 text-base"></i>
                    {{- $phone -}}
                </a>
            </div>
            <div class="flex items-center">
                <a href="{{ $mapsLink }}" class="inline-flex items-center">
                    <i class="fa fa-location-dot text-base me-1"></i>
                    {{- $address -}}
                </a>
                <div class="mx-3 h-5 w-px bg-gray-100"></div>
                <div class="flex items-center gap-1.5">
                    {{ range .Site.Params.social }}
                        <a href="{{ .link }}" class="text-base text-white"><i class="{{ .icon }}"></i></a>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>
